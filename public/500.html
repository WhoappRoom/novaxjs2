<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <style>
        :root {
            --primary: #8b5cf6;
            --dark: #1e293b;
            --light: #f8fafc;
            --error: #ec4899;
            --warning: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 75% 25%, rgba(139, 92, 246, 0.08) 0%, transparent 30%),
                radial-gradient(circle at 25% 75%, rgba(236, 72, 153, 0.08) 0%, transparent 30%);
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--error));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        p {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.3);
        }
        
        .btn-primary:hover {
            background-color: #7c3aed;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.3);
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--dark);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background-color: #f1f5f9;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .error-animation {
            width: 300px;
            height: 300px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .burst {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.8;
        }
        
        .burst::before, .burst::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 30%;
            background: linear-gradient(to right, var(--primary), var(--error));
            transform: translate(-50%, -50%) rotate(0deg);
            border-radius: 50% 50% 0 0;
            opacity: 0.1;
            animation: burst 8s linear infinite;
        }
        
        .burst::after {
            animation-delay: 0.5s;
        }
        
        @keyframes burst {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) scale(0.8);
                opacity: 0.1;
            }
            50% {
                transform: translate(-50%, -50%) rotate(180deg) scale(1.2);
                opacity: 0.15;
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) scale(0.8);
                opacity: 0.1;
            }
        }
        
        .status-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--error);
            opacity: 0.2;
            animation: pulse 2s ease-out infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.2;
            }
            70% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.05;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.2;
            }
        }
        
        @media (max-width: 640px) {
            .error-code {
                font-size: 4rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .error-animation {
                width: 200px;
                height: 200px;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .btn {
                width: 100%;
            }
        }
        #retryBtn{
          display: flex;
          flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="error-animation">
        <div class="burst"></div>
        <div class="status-pulse"></div>
    </div>
    
    <div class="container">
        <div class="error-code">500</div>
        <h1>Internal Server Error</h1>
        <p>Something went wrong on our end. Our team has been notified and we're working to fix it.</p>
        
        <div class="btn-group">
            <a href="/" class="btn btn-primary">Go back home</a>
            <button id="retryBtn" class="btn btn-secondary">Try again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const retryBtn = document.getElementById('retryBtn');
            const burst = document.querySelector('.burst');
            
            // Retry button functionality
            retryBtn.addEventListener('click', () => {
                // Show loading state
                retryBtn.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Retrying...
                `;
                
                // Enhance error animation during retry
                burst.style.animation = 'burst 2s linear infinite';
                
                // Simulate retry action (in a real app, this would be an actual retry)
                setTimeout(() => {
                    retryBtn.innerHTML = 'Try again';
                    burst.style.animation = 'burst 8s linear infinite';
                    
                    // In a real implementation, you would check if the error is resolved
                    // For this demo, we'll just show a notification
                    showNotification('Still encountering issues? Contact support.');
                }, 2000);
            });
            
            // Add dynamic background elements
            function createFloatingShapes() {
                const colors = ['var(--primary)', 'var(--error)', 'var(--warning)'];
                const body = document.body;
                
                for (let i = 0; i < 5; i++) {
                    const shape = document.createElement('div');
                    shape.style.position = 'fixed';
                    shape.style.width = `${20 + Math.random() * 30}px`;
                    shape.style.height = `${20 + Math.random() * 30}px`;
                    shape.style.background = colors[Math.floor(Math.random() * colors.length)];
                    shape.style.opacity = '0.05';
                    shape.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    shape.style.top = `${Math.random() * 100}vh`;
                    shape.style.left = `${Math.random() * 100}vw`;
                    shape.style.zIndex = '1';
                    shape.style.animation = `float ${5 + Math.random() * 10}s ease-in-out infinite ${Math.random() * 5}s`;
                    body.appendChild(shape);
                }
            }
            
            // Helper function for notifications
            function showNotification(message) {
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.left = '50%';
                notification.style.transform = 'translateX(-50%)';
                notification.style.backgroundColor = 'var(--dark)';
                notification.style.color = 'white';
                notification.style.padding = '12px 24px';
                notification.style.borderRadius = '8px';
                notification.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
                notification.style.zIndex = '1000';
                notification.style.animation = 'fadeIn 0.3s ease-out';
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'fadeOut 0.3s ease-out';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
            
            // Add floating shapes to background
            createFloatingShapes();
            
            // Add keyframe animations dynamically
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% { transform: translateY(0) rotate(0deg); }
                    50% { transform: translateY(-20px) rotate(5deg); }
                }
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateX(-50%) translateY(20px); }
                    to { opacity: 1; transform: translateX(-50%) translateY(0); }
                }
                @keyframes fadeOut {
                    from { opacity: 1; transform: translateX(-50%) translateY(0); }
                    to { opacity: 0; transform: translateX(-50%) translateY(20px); }
                }
            `;
            document.head.appendChild(style);
            
            // Console message
            console.error('%c500 Error: Server is having trouble processing your request', 
                'color: #ec4899; font-size: 14px; font-weight: bold;');
            console.log('%cTechnical details may be available in the server logs.', 'color: #8b5cf6;');
        });
    </script>
</body>
</html>
